# Netlify configuration for νόησις workspace

[build]
  # Publish from workspace root (where index.html lives)
  publish = "."
  
  # Build the chat app before deploying
  command = "cd chat && npm install && npm run build && cd .."

# SPA-style routing for Chat app
[[redirects]]
  from = "/chat/*"
  to = "/chat/index.html"
  status = 200

# Fallback to root index.html for other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
