# Netlify configuration for νόησις workspace

[build]
  # Publish from workspace root (where index.html lives)
  publish = "."
  
  # No build command needed (static site)
  command = ""

# SPA-style routing for Canvas IDE
[[redirects]]
  from = "/canvas/*"
  to = "/canvas/index.html"
  status = 200

# Fallback to root index.html for other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
